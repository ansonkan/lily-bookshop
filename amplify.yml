version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - npm ci
    build:
      commands:
        - env >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
