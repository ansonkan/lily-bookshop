version: 1

test:
  phases:
    preTest:
      commands:
        - node -v
        - npm ci
    test:
      commands:
        - npm run type-check
        - npm run lint
        - npx playwright install --with-deps
        - npx playwright test
  artifacts:
    baseDirectory: playwright-report
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npm run amplify:books
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm ci
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
