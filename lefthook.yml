pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit

pre-commit:
  parallel: true
  commands:
    eslint:
      run: npm run lint {staged_files}
    tsc:
      run: npm run type-check
    prettier:
      run: npm run format:check
