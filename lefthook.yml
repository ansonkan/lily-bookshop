pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run lint
    tsc:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run type-check
    prettier:
      run: npm run format:check
