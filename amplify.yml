version: 1

test:
  phases:
    preTest:
      commands:
        - nvm install
        - nvm use
        - npm ci
    test:
      commands:
        - npm run type-check
        - npm run lint
        - npx playwright install --with-deps
        - npx playwright test
  artifacts:
    baseDirectory: playwright-report
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - npm ci
    build:
      commands:
        - env >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
