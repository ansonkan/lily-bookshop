version: 1

test:
  phases:
    preTest:
      commands:
        - npm ci
    test:
      commands:
        - npx playwright install --with-deps
        - npx playwright test
    artifacts:
      baseDirectory: playwright-report
      files:
        - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
